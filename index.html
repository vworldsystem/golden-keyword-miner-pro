
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Keyword Miner Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f8fafc;
            color: #0f172a;
            min-height: 100vh;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; border: 2px solid #f1f5f9; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* High Contrast Shadow */
        .card-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }

        .hero-gradient {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        
        /* 황금 그라데이션 효과 */
        .gold-gradient {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 25%, #d97706 50%, #fbbf24 75%, #fcd34d 100%);
            background-size: 200% 200%;
            animation: goldShimmer 3s ease-in-out infinite;
        }
        
        @keyframes goldShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* 황금 글로우 효과 */
        .gold-glow {
            text-shadow: 
                0 0 10px rgba(251, 191, 36, 0.5),
                0 0 20px rgba(251, 191, 36, 0.3),
                0 0 30px rgba(251, 191, 36, 0.2);
        }
        
        .gold-glow-strong {
            text-shadow: 
                0 0 20px rgba(251, 191, 36, 0.8),
                0 0 40px rgba(251, 191, 36, 0.6),
                0 0 60px rgba(251, 191, 36, 0.4),
                0 0 80px rgba(251, 191, 36, 0.2);
        }
        
        /* 황금 버튼 효과 */
        .gold-button {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #d97706 100%);
            box-shadow: 
                0 4px 15px rgba(251, 191, 36, 0.4),
                0 0 30px rgba(251, 191, 36, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .gold-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(251, 191, 36, 0.6),
                0 0 40px rgba(251, 191, 36, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }
        
        .gold-button:active {
            transform: translateY(0);
        }
        
        /* 황금 테두리 효과 */
        .gold-border {
            border: 2px solid transparent;
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, #fbbf24, #f59e0b, #d97706) border-box;
        }
        
        /* 웅장한 타이포그래피 - 가독성 개선 */
        .hero-title {
            font-size: clamp(3rem, 8vw, 7rem);
            font-weight: 900;
            letter-spacing: -0.05em;
            line-height: 0.9;
            color: #ffffff;
            text-shadow: 
                0 0 20px rgba(251, 191, 36, 0.4),
                0 0 40px rgba(251, 191, 36, 0.2);
        }
        
        .hero-title-gold {
            color: #fbbf24;
            text-shadow: 
                0 0 10px rgba(251, 191, 36, 0.6),
                0 0 20px rgba(251, 191, 36, 0.4),
                0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        /* 황금 입자 효과 */
        .gold-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .gold-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fbbf24;
            border-radius: 50%;
            opacity: 0.6;
            animation: particleFloat 8s infinite;
        }
        
        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
